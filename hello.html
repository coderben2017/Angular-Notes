<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="https://cdn.bootcss.com/bootstrap/3.0.0/css/bootstrap.css" rel="stylesheet">
	<meta name="viewport" content="initial-scale=1.0">
	<style type="text/css">
		div.content {
			border: 2px solid #000;
		}
		div[contenteditable] {
			width: 200px;
			height: 30px;
			cursor: pointer;
			border: 2px solid #ff3;
		}
	</style>
</head>
<body>

	<div ng-app="HelloModule" ng-controller="Hello">

		<input type="number" ng-model="greeting.text" />
		<p ng-click="tip()">{{greeting.text}}, Angular</p>

		<div ng-controller="EventController" class="content">
			root scope: {{count}}
			<ul ng-repeat="i in [1]" ng-controller="EventController">
				<button ng-click="$emit('click')">emit</button>
				<p>middle scope: {{count}}</p>
				<p>
					<button ng-click="$broadcast('click')">down</button>
					<p ng-controller="EventController">bottom scope: {{count}}</p>
				</p>
			</ul>
		</div>


		<div class="panel panel-primary" ng-controller="FormCtrl">
			<div class="panel-heading">
				<div class="panel-title">登录</div>
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-md-12">
						<form name="myForm" class="form-horizontal" role="form">
							<div class="form-group">
								<label class="col-md-2 control-label">
									邮箱：
								</label>
								<div class="col-md-8">
									<input type="email" class="form-control" ng-model="userInfo.email" required />
								</div>
							</div>

							<div class="form-group">
								<label class="col-md-2 control-label">
									密码：
								</label>
								<div class="col-md-8">
									<input type="password" class="form-control" ng-model="userInfo.password" required />
								</div>
							</div>
							
							<div class="form-group">
								<div class="col-md-offset-2 col-md-8">
									<div class="checkbox">
										<label>
											<input type="checkbox" ng-model="userInfo.isRemember" /> 记住密码
										</label>
									</div>
								</div>
							</div>

							<div class="form-group">
								<div class="col-md-offset-2 col-md-4">
									<label>
										<input type="submit" ng-disabled="myForm.$invalid" />
									</label>
									<label>
											<input type="reset" />
									</label>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>


		<div class="content">
			<hello>
				<div>transclude</div>
			</hello>
			<div hello></div>
			<div class="hello"></div>
			<!-- directive: hello --><!-- 注解前后必须都加空格 -->
			<div></div>
		</div>

		<div class="content">
			<div ng-controller="LinkCtrl">
				<loader howToLoad="loadData()" howToStop="stopLoad()">加载数据 {{tip}}</loader>
			</div>
			<div ng-controller="LinkCtrl2">
				<loader howToLoad="loadData2()" howToStop="stopLoad2()">加载数据2 {{tip}}</loader>
			</div>
		</div>

		<div class="content">
			<superman strength>superman 1</superman>
			<superman strength speed>superman 2</superman>
			<superman strength speed light>superman 3</superman>
		</div>

		<div ng-controller="DrinkCtrl" class="content">
			<!-- <drink choose="{{cheer}}"></drink> -->
			<drink choose="cheer"></drink>

			<input type="text" ng-model="cheer" />

			<greet say="sayHello(name)"></greet>
		</div>

		<div class="content">
			<div contenteditable="true" ng-model="info"></div>
			model = {{info}}
		</div>

	</div>

	<script type="text/javascript" src="https://cdn.bootcss.com/angular.js/1.3.0/angular.js"></script>
	<script type="text/javascript" src="js/hello.js"></script>
</body>
</html>
