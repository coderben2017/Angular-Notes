<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Angular练习 --day3</title>
	<style type="text/css">
		
	</style>
</head>

<body>
	<div ng-app="myApp" ng-controller="myController">	
		<h3>ng-disabled 指令</h3>	
		<p><input type="checkbox" ng-model="bool" />用复选框控制按钮的disabled属性值</p>
		<p>disabled属性值：{{ bool }} 。注意按钮变化： <button id="submit" ng-disabled="bool">提交</button></p>
		<p><sub>注：F12查看Elements中的button disabled属性变化，更明显哒！</sub></p>
		<hr />

		<h3>ng-show / ng-hide 指令</h3>
		<p ng-show="true">我是ng-show = true</p>
		<p ng-show="false">我是ng-show = false</p>
		<p ng-show="showVal > 12">我是ng-show = showVal>12</p>
		<p ng-hide="true">我是ng-hide = true</p>
		<p ng-hide="false">我是ng-hide = false</p>
		<p ng-hide="hideVal >12">我是ng-hide = hideVal>12</p>
		<hr/>

		<h3>ng-click 事件</h3>
		<p><button ng-click="count = count + 1">加数</button></p>
		<p>{{ count }}</p>
		<p><button ng-click="toggle()">隐藏/显示</button></p>
		<textarea ng-show="showVal_2">这个文本框会隐身哒！</textarea>
		<hr />
	</div>


	<!-- srcipts -->
	<!-- <script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script> -->
	<!-- <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script> -->
	<script src="./js/angular.min.js"></script>
	<script type="text/javascript">
		var app = angular.module("myApp", []);
		app.controller("myController", function ($scope){
			$scope.bool = "true";

			$scope.showVal = 13;
			$scope.hideVal = 13;

			$scope.count = 0;
			$scope.showVal_2 = true;
			$scope.toggle = function (){
				$scope.showVal_2 = !$scope.showVal_2;
			};
		});

		document.getElementsByTagName('button')[0].onclick = function(){
			alert("提交成功！");
		}
	</script>
</body>
</html>
