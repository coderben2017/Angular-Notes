<!DOCTYPE html>
<html ng-app="ServiceApp">
<head>
	<title></title>
</head>
<body>
	<div ng-controller="httpCtrl">
		<input type="text" ng-model="username" placeholder="变化已被监控, 输入后启动Ajax" style="width: 200px" />	
		<ul>
			<li ng-repeat="(index, person) in people">
				No.{{index + 1}}&emsp;name: {{person.name}}&emsp;age: {{person.age}}
			</li>
		</ul>
	</div>
	
	<script type="text/javascript" src="https://cdn.bootcss.com/angular.js/1.3.0/angular.js"></script>
	<script type="text/javascript" src="./js/httpService.js"></script>
</body>
</html>
