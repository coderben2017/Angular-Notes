<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Angular练习 --day5</title>
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css" />
	<!-- srcipts -->
	<script src="https://cdn.bootcss.com/angular.js/1.4.6/angular.min.js"></script>
	<script src="https://cdn.bootcss.com/angular.js/1.4.6/angular-route.js"></script>
	<script type="text/javascript">
		angular.module("myApp", ['ngRoute'])

		.controller("homeController", function ($scope, $route){
			$scope.$route = $route;
		})
		.controller("aboutController", function ($scope, $route){
			$scope.$route = $route;
		})

		.config(function ($routeProvider){
			$routeProvider
			.when('/home', {
				templateUrl: 'blog.home.html',
				controller: 'homeController'
			})
			.when('/about', {
				templateUrl: 'blog.about.html',
				controller: 'aboutController'
			})
			.otherwise({
				redirectTo: '/home'
			});
		});
	</script>
</head>

<body ng-app="myApp" class="ng-scope">
	
	<script type="text/ng-template" id="blog.home.html">
		<h1>Home</h1>
		<p>下面是Home页面的内容。。。</p>
	</script>
	
	<script type="text/ng-template" id="blog.about.html">
		<h1>About</h1>
		<p>下面是About页面的内容。。。</p>
	</script>

	<div id="navigation">
		<a href="#/home">Home</a>
		<a href="#/about">About</a>
	</div>

	<div ng-view=""></div>

</body>
</html>
